version: '3.8'

services:
  jellyfin-manager:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
      args:
        - ARCH=${ARCH:-amd64}
    image: jellyfin-manager:${TAG:-latest}
    container_name: jellyfin-manager
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      
      # DATABASE CONFIGURATION OPTIONS:
      
      # Option 1 (Default): Use SQLite (embedded database)
      # Set DATA_DIR to specify where SQLite database will be stored
      - DATA_DIR=/app/data
      # Empty DATABASE_URL explicitly forces SQLite mode
      - DATABASE_URL=
      
      # Option 2: Use PostgreSQL (uncomment and configure)
      # - DATABASE_URL=postgresql://username:password@host:5432/database
      # Note: When using PostgreSQL, comment out DATA_DIR if not needed
      
    volumes:
      # App configuration
      - ./config:/app/config
      # Data storage (critical for SQLite database)
      - ./data:/app/data
    networks:
      - jellyfin-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:5000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  jellyfin-network:
    driver: bridge