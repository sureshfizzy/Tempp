version: '3.8'

services:
  jellyfin-manager:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
      args:
        - ARCH=${ARCH:-amd64}
    image: jellyfin-manager:${TAG:-latest}
    container_name: jellyfin-manager
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - DATA_DIR=/app/data
      # Empty DATABASE_URL to force SQLite mode
      - DATABASE_URL=
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    networks:
      - jellyfin-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:5000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  jellyfin-network:
    driver: bridge